<!DOCTYPE html>
<html lang="en">
<head>

    <title>Date Interval Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container mt-5">

        <div class="col-md-4">

            <input type="date" id="From" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="To" class="form-label">To:</label>
            <input type="date" id="To" class="form-control">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100" onclick="calculateInterval()">Calculate Interval</button>
        </div>
    </div>

    <div class="mt-3">
        <h4>Result:</h4>
        <p><strong>Years:</strong> <span id="years"></span></p>
        <p><strong>Months:</strong> <span id="months"></span></p>
        <p><strong>Weeks:</strong> <span id="weeks"></span></p>
        <p><strong>Days:</strong> <span id="days"></span></p>
    </div>
</div>

</body>
</html>
