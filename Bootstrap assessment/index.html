<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-3">Date Interval Calculator</h2>
    <div class="row">
        <div class="col-md-4">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="date" id="startDate" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="date" id="endDate" class="form-control">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100" onclick="calculateInterval()">Calculate Interval</button>
        </div>
    </div>

    <div class="mt-3">
        <h4>Result: <span id="result"></span></h4>
    </div>
</div>

<script>
function calculateInterval() {
    let startDate = new Date(document.getElementById("startDate").value);
    let endDate = new Date(document.getElementById("endDate").value);
    
    if (isNaN(startDate) || isNaN(endDate)) {
        document.getElementById("result").textContent = "Please select both dates.";
        return;
    }

    let timeDiff = endDate - startDate;
    let dayDiff = timeDiff / (1000 * 60 * 60 * 24);

    if (dayDiff < 0) {
        document.getElementById("result").textContent = "End date must be after start date.";
    } else {
        document.getElementById("result").textContent = dayDiff + " days";
    }
}
</script>

</body>
</html>
